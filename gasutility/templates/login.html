<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Gas Utility Service - Login</title>
</head>
<body style="background-image: url(static/images/loginimg.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="container" style="margin-top: 4cm;">
        <div class="row mt-5" >

           <div class="col-md-12">
           <div class="row mt-5">
            <div class="col-md-6"></div>
            <div class="col-md-5 mx-auto shadow pt-2 mt-3 bg-light" style="border-radius: 20px; margin-left: 5cm;">

                <h3 class="text-center">User Login</h3>
                <hr>

                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="Input1" placeholder="name@example.com" name="uname">
                    </div>
                    
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input2" placeholder="Enter Password" name="upass">
                    </div>
                    <br>
                    <div class="mb-3">
                        <input type="submit" value="Login" class="btn btn-danger">
                        New User ?<a href="/register" style="text-decoration: none;">&nbsp;&nbsp;Register</a>
                    </div>
                </form>
            </div>
           </div>
           </div>
        </div>
    </div>

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>

</body>
</html>
